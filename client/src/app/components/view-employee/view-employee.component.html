<h3>Employee View</h3>
<div class="container" *ngIf="employee">
  <table class="table table-responsive">
    <thead >
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>DOB</th>
      <th>City</th>
      <th>User Type</th>
      <th>User Status</th>
    </thead>
    <tbody> 
      <tr>
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.dob | date:'yyyy-MM-dd' }}</td>
        <td>{{ employee.city }}</td>
        <td>{{ employee.userType }}</td>
        <td>{{ employee.userStatus }}</td>
      </tr>            
    </tbody>
  </table>

  <input type="submit" class="btn btn-default" value="Back" routerLink="/">
</div>
