<app-navbar></app-navbar>
<flash-messages></flash-messages>
<router-outlet></router-outlet>
<div class="page-header">
  Employee CRUD
</div>

<div class="container">
  <a routerLink="/addemployee" class="btn btn-primary">Add Employee</a>
</div>

<div style="text-align:center">
  <div *ngIf="employees">
    <table class="table table-responsive">
      <thead>
        <th>Username</th>
        <th>EmailId</th>
        <th>City</th>
        <th>DOB</th>
        <th>User Type</th>
        <th>Action</th>
      </thead>
      <tbody *ngFor="let employee of employees">
        <tr>
          <td>{{ employee.firstname + " " + employee.lastname }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.city }}</td>
          <td>{{ employee.dob | date:'yyyy-MM-dd' }}</td>
          <td>{{ employee.userType }}</td>
          <td>
            <span class="glyphicon glyphicon-eye-open" (click)="viewEmployee(employee)" aria-hidden="true">                  
                </span> |
            <span class="glyphicon glyphicon-pencil" (click)="updateEmployee(employee)" aria-hidden="true"></span> |
            <span class="glyphicon glyphicon-trash" (click)="deleteEmployee(employee._id)" aria-hidden="true"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
