<div class="page-header">
  Employee Update Form
</div>

<form [formGroup]="updateEmployeemployeeForm" (submit)="onEmployeeUpdateSubmit()">
  <div *ngIf="employee">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <div [ngClass]="{ 'has-error': (updateEmployeemployeeForm.get('firstname').errors && updateEmployeemployeeForm.get('firstname').dirty)}">
        <input type="text" name="firstname" formControlName="firstname" class="form-control" placeholder="First Name" [value]="employee !== null ? employee.firstname : null">
        <ul class="help-block">
          <li *ngIf="updateEmployeemployeeForm.get('firstname').errors?.required && updateEmployeemployeeForm.get('firstname').dirty">
            First Name is required
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <div [ngClass]="{ 'has-error': (updateEmployeemployeeForm.get('lastname').errors && updateEmployeemployeeForm.get('lastname').dirty)}">
        <input type="text" name="lastname" formControlName="lastname" class="form-control" placeholder="Last Name" [value]="employee !== null ? employee.lastname : null">
        <ul class="help-block">
          <li *ngIf="updateEmployeemployeeForm.get('lastname').errors?.required && updateEmployeemployeeForm.get('lastname').dirty">
            Last Name is required
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div [ngClass]="{ 'has-error': (updateEmployeemployeeForm.get('password').errors && updateEmployeemployeeForm.get('password').dirty)}">
        <input type="text" name="password" formControlName="password" class="form-control" placeholder="Password" [value]="employee !== null ? employee.password : null">
        <ul class="help-block">
          <li *ngIf="updateEmployeemployeeForm.get('password').errors?.required && updateEmployeemployeeForm.get('password').dirty">
            Password is required
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="dob">DOB</label>
      <div [ngClass]="{ 'has-error': (updateEmployeemployeeForm.get('dob').errors && updateEmployeemployeeForm.get('dob').dirty)}">
        <input type="date" name="dob" formControlName="dob" class="form-control" placeholder="dob" [value]="employee.dob | date:'yyyy-MM-dd'">
      </div>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <div [ngClass]="{ 'has-error': (updateEmployeemployeeForm.get('city').errors && updateEmployeemployeeForm.get('city').dirty)}">
        <input type="text" name="city" formControlName="city" class="form-control" placeholder="City" [value]="employee !== null ? employee.city : null">
        <ul class="help-block">
          <li *ngIf="updateEmployeemployeeForm.get('city').errors?.required && updateEmployeemployeeForm.get('city').dirty">
            City is required
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="userType">User Type</label>
      <div [ngClass]="{ 'has-error': (updateEmployeemployeeForm.get('userType').errors && updateEmployeemployeeForm.get('userType').dirty)}">
        <div class="form-inline">
          <label class="radio">
              <input name="userType" formControlName="userType" [checked]="employee.userType === 'SuperAdmin'" [value]="employee !== null ? employee.userType : null" type="radio">SuperAdmin
          </label>
          <label class="radio">
              <input name="userType" formControlName="userType" [checked]="employee.userType === 'CityAdmin'" [value]="employee !== null ? employee.userType : null" type="radio">CityAdmin
          </label>
          <label class="radio">
              <input name="userType" formControlName="userType" [checked]="employee.userType === 'Customer'" [value]="employee !== null ? employee.userType : null" type="radio">Customer
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="userStatus">User Status</label>
      <div [ngClass]="{ 'has-error': (updateEmployeemployeeForm.get('userStatus').errors && updateEmployeemployeeForm.get('userStatus').dirty)}">
        <div class="form-inline">
          <label class="radio">
              <input name="userStatus" [checked]="employee.userStatus === 'Active'" formControlName="userStatus" type="radio">Active
          </label>
          <label class="radio">
              <input name="userStatus" [checked]="employee.userStatus === 'InActive'" formControlName="userStatus" type="radio">InActive
          </label>
          <label class="radio">
              <input name="userStatus" [checked]="employee.userStatus === 'Archive'" formControlName="userStatus" type="radio">Archive
          </label>
        </div>
      </div>
    </div>
  </div>

  <input type="submit" class="btn btn-primary" value="Update Employee">

  <input type="submit" class="btn btn-default" value="Back" routerLink="/">

</form>
